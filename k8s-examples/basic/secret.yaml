apiVersion: v1
kind: Secret
metadata:
  name: skyline-db-secret
type: Opaque
data:
  # Base64 인코딩된 값들
  # 실제 사용 시 아래 값들을 자신의 RDS 정보로 변경해야 합니다
  DB_HOST: eW91ci1yZHMtZW5kcG9pbnQuY29t  # your-rds-endpoint.com
  DB_NAME: c2t5bGluZQ==  # skyline
  DB_USER: YWRtaW4=  # admin
  DB_PASSWORD: eW91ci1wYXNzd29yZA==  # your-password

---
# 또는 kubectl 명령으로 생성:
# kubectl create secret generic skyline-db-secret \
#   --from-literal=DB_HOST=your-rds-endpoint.amazonaws.com \
#   --from-literal=DB_USER=admin \
#   --from-literal=DB_PASSWORD=your-password \
#   --from-literal=DB_NAME=skyline